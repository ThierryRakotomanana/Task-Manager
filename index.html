<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">A simple Tast Manager</h1>
    <div class="container">
        <div class="task">TO DO
            <ul class="list-items toDo">
                <input type="text" name="taskTitle" id="taskTitle">
                <button class="add">Add a Task</button>
            </ul>
        </div>
        <div class="task complete">COMPLETE
            <ul class="list-items complete">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
